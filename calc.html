<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator Program</title>
    <link rel="stylesheet" media="screen" href="calc.css">
</head>

<body>
    <div class="calc">
        <h1>Calculator Program</h1>
        <input type="text" id="result" readonly>
        <div class="buttons">
            <button onclick="ClearResult()">C</button>
            <button onclick="Result('1')">1</button>
            <button onclick="Result('2')">2</button>
            <button onclick="Result('3')">3</button>
            <button onclick="Result('4')">4</button>
            <button onclick="Result('5')">5</button>
            <button onclick="Result('6')">6</button>
            <button onclick="Result('7')">7</button>
            <button onclick="Result('8')">8</button>
            <button onclick="Result('9')">9</button>
            <button onclick="Result('0')">0</button>
            <button onclick="Result('+')">+</button>
            <button onclick="Result('-')">-</button>
            <button onclick="Result('*')">*</button>
            <button onclick="Result('/')">/</button>
            <button onclick="Calculate()">=</button>
            <button onclick="Result('.')">.</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
